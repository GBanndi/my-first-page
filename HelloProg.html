<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progmasters First Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
<h1>Hello PROGmasters!</h1>
<h2>Here is a sample form styled with Bootstrap:</h2>

<form action="/action_page.php">
    <div clas="form-group">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" class="form-control"><br>
    </div>
    <div>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd"><br>
    </div>
    <div>
        <label for="birth_year">Birth year:</label><br>
        <input type="number" id="birth_year" name="birth_year"><br>
    </div>
    <div>
        <label for="birth_year">Email:</label><br>
        <input type="email" id="email_address" name="birth_year"><br>
    </div>
    <div>
        <label for="get_up_time">Get up:</label><br>
        <input type="time" id="get_up_time" name="get_up_time"><br>
    </div>
    <div>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Female</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Male</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Other</label><br>
    </div>
    <p>Languages spoken:</p><br>
    <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">English</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">German</label><br>
    </div>
    <div>
        <select>
            <option>Core java</option>
            <option>Clean code</option>
        </select>
    </div>
    <div>
        <select multiple="multiple">
            <option>Core java</option>
            <option>Clean code</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

</body>
</html>
